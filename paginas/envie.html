    <!-- Cabeçalho -->
    <header class="container-fluid ">
        <div class="row">
            <div class="col-md-2">
                <img src="../img/logo.png" class="imgi" alt="Logo">Re.C
            </div>
            <div class="col-md-8 ">

            <div class="col-md-2 text-right">
                <a href="../paginascad/login.html"> <button class="btn " id="butt">Login</button></a></button>
              </div>
        </div>
    </header>

    <!-- Conteúdo -->
    <main class="container">
        <main class="container mt-5">
            <h1>Envie sua Receita</h1>
    
            <form action="#" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="nome-receita">Nome da Receita:</label>
                    <input type="text" placeholder="Escreva como você quer que sua receita seja chamada!" class="form-control" id="nome-receita" name="nome-receita" required>
                </div>
                <div class="form-group">
                    <label for="imagem-receita">Imagem da Receita:</label>
                    <input type="file" class="form-control-file" id="imagem-receita" name="imagem-receita" accept="image/*" required>
                </div>
                <div class="form-group">
                    <label for="instrucoes-receita">Instruções:</label>
                    <textarea class="form-control" placeholder="Deixe aqui as instruções de preparo do seu prato!" id="instrucoes-receita" name="instrucoes-receita" rows="10" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
    
        </main>
    
    </main>

    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
