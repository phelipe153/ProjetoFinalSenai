    </header>
    <main>
        <div class="container">
            <div class="cad">
                <form action="../paginascad/login.html">
                    <h1>CADASTRO</h1>

                    <label for="nome">Nome</label>
                    <input type="text" name="nome" id="nome">

                    <label for="cpf">CPF</label>
                    <input type="text" name="cpf" id="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="Ex: 123.456.789-00">

                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email">

                    <label for="senha">Senha</label>
                    <input type="password" name="senha" id="senha">

                    <label for="senha-confirmacao">Senha novamente</label>
                    <input type="password" name="senha-confirmacao" id="senha-confirmacao">

                    <label for="id">ID</label>
                    <input type="text" name="id" id="id"> <br>

                    <button type="submit">ENVIAR</button>
                </form>
            </div>
        </div>
    </main>
